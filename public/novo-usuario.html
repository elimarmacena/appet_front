<body class="bg-light" style="">
  <div class="py-5 bg-light"
    style="background-image: url(assets/image/cat.jpg);  background-size: cover; background-position: to left botto; background-repeat: repeat; margin-top: -40px;">
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-6 d-flex flex-column justify-content-center" style="color: white;">
          <h1 style="font-weight: bolder; text-shadow: 2px 2px 3px #FF0000;">Verdadeiro Amor...</h1> <br>
          <p class="mb-4 lead" style="font-weight: bold;text-shadow: 2px 2px 3px #FF0000;">"Se quiser aprender a amar,
            comece com os animais... eles são mais sensíveis." <h6>(George Gurdjieff)</h6>
          </p>
        </div>
        <div class="p-5 col-md-6 bg-dark text-light" style="">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8" style=""></div>
                <div id="refcadastrar" class="col-md-4" style=""><a class="btn btn-outline-secondary text-right"
                    href="login.html">Entrar<br></a></div>
              </div>
            </div>
          </div>
          <h1 class="mb-3">Cadastrar<br></h1>
          <div class="form-group"><label>Nome</label><input id="nome" class="form-control" placeholder="nome"
              type="text" name="nome" required></div>
          <div class="form-group"> <label>E-mail<br></label> <input id="email" class="form-control"
              placeholder="email@dominio.com" style="" type="email" name="email" required> </div>
          <div class="row">
          </div>
          <div class="form-group mb-0 pb-0"><label>Senha<br></label> <input id="senha" type="password"
              class="form-control" placeholder="******" name="senha" required> </div><a
            class="btn btn-link ml-0 mt-0 pl-0" href="#" style="">Esqueci minha senha<br></a>
          <button id="cadastrar" class="btn btn-block btn-outline-light p-2 pt-0 mt-2">Cadastrar<br></button>
          <a class="btn text-left w-100 py-2 btn-dark border mt-4" href="#" contenteditable="true"><i
              class="fa fa-fw fa-google">&nbsp;</i>Cadastrar com o Google<br></a>
        </div>
      </div>
    </div>
  </div>
  
    <!-- start header -->
    <div id="header"></div>
    <!-- end header -->
    <!--  Rodape -->
    <div id="footer"></div>
    <!--  Rodape -->
  

  <script type="text/javascript">
    $(document).ready(function () {
      $('#cadastrar').click(function () {
        $('#cadastrar').prop('disabled', true);

        var data_request = {
          userId: "",
          nomeUser: $("#nome").val(),
          emailUser: $("#email").val(),
          senha: $("#senha").val(),
          sobre: ""
        };

        Usuario.Novo(data_request);
        setTimeout(function () { $('#cadastrar').prop('disabled', false); }, 2000);
      });
    });
  </script>
</body>
